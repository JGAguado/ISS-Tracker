# docker-compose.yml
version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: iss_db
      POSTGRES_USER: iss_user
      POSTGRES_PASSWORD: your_db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_DB_NAME=iss_db
      - DJANGO_DB_USER=iss_user
      - DJANGO_DB_PASSWORD=your_db_password
      - DJANGO_DB_HOST=db
      - DJANGO_DB_PORT=5432
    depends_on:
      - db
    networks:
      - app-network

networks:
  app-network:

volumes:
  postgres_data:
