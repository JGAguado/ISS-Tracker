<!-- tracking/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Tracking Results</h1>

        <!-- Display results (adjust this section based on what you want to show) -->
        <p><strong>Your Location:</strong> {{ iss_data.user_latitude }}, {{ iss_data.user_longitude }}</p>
        <p><strong>ISS Location:</strong> {{ iss_data.iss_latitude }}, {{ iss_data.iss_longitude }}</p>
        <p><strong>Azimuth:</strong> {{ iss_data.azimuth }}°</p>
        <p><strong>Elevation:</strong> {{ iss_data.elevation }}°</p>

        <!-- Back button -->
        <a href="{% url 'iss-form' %}" class="btn btn-primary mt-3">Back</a>
    </div>
</body>
</html>
